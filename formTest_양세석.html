<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>ITWILL 회원가입</h1>

클라우드 융합 <input type="text" placeholder="백엔드" disabled="disabled"> 개발자 과정
<form action="formTest.jsp"><!-- 404 -->
	<fieldset>
	<legend>[필수 입력]</legend>
		<ul>
			<li>이름 <input type="text" required autofocus></li>
			<li>아이디 <input type="text" placeholder="6~10자 영문과 숫자 조합" maxlength="10" required></li>
			<li>비밀번호 <input type="password" placeholder="8~12자 영문, 숫자, 특수문자" maxlength="12" required></li>
			<br>
			<li>성별<br>
				<input type="radio" name="gender">남<br>
				<input type="radio" name="gender">여<br>
				<input type="radio" name="gender">기타<br>
			</li>
			<br>
			<li>생년월일 <input type="date" required></li>
			<li>전화번호 <input type="tel" placeholder="(예시) 010-1111-1111" required></li>
			<li>email <input type="text" required></li>
			<hr>
			<li>아이티윌부산이 제공하는 정보를 받으시겠습니까?<br>
				<input type="radio" name="info">받습니다.<br>
				<input type="radio" name="info">받지 않겠습니다.
			</li>
			<li>정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
				<input type="checkbox" name="way">이메일 <!-- checked 넣어서 미리 선택되도록 할 수 있다. -->
				<input type="checkbox" name="way">문자
				<input type="checkbox" name="way">카카오톡
				<input type="checkbox" name="way">우편
			</li>
		</ul>
	</fieldset>
	<fieldset>
	<legend>[선택 입력]</legend>
<br>
	<ul>
		<li>자기소개를 해주세요.<br>
		<textarea rows="10" cols="70" placeholder="간단히 작성하세요." required></textarea></li>
		<br>
		<li>블로그주소 <input type="text"></li>
		<br>
		<li>학과를 선택해주세요.<br>
			<select>
				<option>컴퓨터공학과</option>
				<option selected>산업공학과</option>
				<option>기계공학과</option>
				<option>화학공학과</option>
				<option>전기전자공학과</option>
				<option>건축공학과</option>
			</select>
		</li>
		<br>
		<li>취미, 특기를 선택해주세요.<br>
			<select multiple size="5">
		     <optgroup label="취미">
		      <option>등산</option>
		      <option>여행</option>
		      <option selected>요리</option>
		      <option>게임</option>
		     </optgroup>
		     <optgroup label="특기">
		      <option>운동</option>
		      <option selected>바둑</option>
		      <option>음악</option>
		      <option>무용</option>
		     </optgroup>
			</select>
		</li>	
	</ul>
	</fieldset>
	<button><img src="yellowup.gif">가입</button> 
	<button type="reset"><img src="yellowup.gif">취소</button>
	<!-- 업로드하면 이미지없어서 안뜰거같은데 -->
</form>



</body>
</html>
